<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Repertoire</title>
    <!-- Tailwind CSS はCDN経由で読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      Viteなどのビルドツールを使用する場合、
      src="/src/main.jsx" のように指定するのが一般的ですが、
      現在の構成に合わせて App.jsx を読み込むエントリーポイントを指定します。
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
